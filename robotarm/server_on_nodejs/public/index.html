<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script>
function ShowSliderValue(idx, value) {
  var valueView = document.getElementById("m" + idx + "slider_value");
  valueView.innerHTML = value;
}
</script>

<style>
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {opacity: 1;}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}
#m1Slider::-webkit-slider-thumb {background: red;}
#m1Slider::-moz-range-thumb {background: red;}
#m2Slider::-webkit-slider-thumb {background: green;}
#m2Slider::-moz-range-thumb {background: green;}
#m3Slider::-webkit-slider-thumb {background: blue;}
#m3Slider::-moz-range-thumb {background: blue;}
#m4Slider::-webkit-slider-thumb {background: rgb(255, 255, 0);}
#m4Slider::-moz-range-thumb {background: rgb(255, 255, 0);}
#m5Slider::-webkit-slider-thumb {background: rgb(255, 0, 255);}
#m5Slider::-moz-range-thumb {background: rgb(255, 0, 255);}
#m6Slider::-webkit-slider-thumb {background: rgb(0, 255, 255);}
#m6Slider::-moz-range-thumb {background: rgb(0, 255, 255);}
</style>

<body>
<div class="w3-container">
    <h1>Robot arm control</h1>
    <div class="w3-cell-row">
        <div class="w3-container w3-cell w3-mobile">
            <p>
              <font size=5 id="m1slider_value">0</font>
              <input type="range" oninput="ShowSliderValue(1, this.value)" min="0" max="100" value="0" class="slider" id="m1Slider">
            </p>

            <p>
              <font size=5 id="m2slider_value">0</font>
              <input type="range" oninput="ShowSliderValue(2, this.value)" min="0" max="100" value="0" class="slider" id="m2Slider">
            </p>

            <p>
              <font size=5 id="m3slider_value">0</font>
              <input type="range" oninput="ShowSliderValue(3, this.value)" min="0" max="100" value="0" class="slider" id="m3Slider">
            </p>

            <p>
              <font size=5 id="m4slider_value">0</font>
              <input type="range" oninput="ShowSliderValue(4, this.value)" min="0" max="100" value="0" class="slider" id="m4Slider">
            </p>

            <p>
              <font size=5 id="m5slider_value">0</font>
              <input type="range" oninput="ShowSliderValue(5, this.value)" min="0" max="100" value="0" class="slider" id="m5Slider">
            </p>

            <p>
              <font size=5 id="m6slider_value">0</font>
              <input type="range" oninput="ShowSliderValue(6, this.value)" min="0" max="100" value="0" class="slider" id="m6Slider">
            </p>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="https://www.w3schools.com/lib/w3color.js"></script>
<script>
var socket = io(); //load socket.io-client and connect to the host that serves the page
window.addEventListener("load", function(){ //when page loads
  var m1Slider = document.getElementById("m1Slider");
  var m2Slider = document.getElementById("m2Slider");
  var m3Slider = document.getElementById("m3Slider");
  var m4Slider = document.getElementById("m4Slider");
  var m5Slider = document.getElementById("m5Slider");
  var m6Slider = document.getElementById("m6Slider");
  var motorValue = [0, 0, 0, 0, 0, 0]

  m1Slider.addEventListener("change", function() { //add event listener for when red slider changes
    motorValue[0] = this.value; //update the RED color according to the slider
    socket.emit("motor", motorValue); //send the updated color to RGB LED via WebSocket
    });

  m2Slider.addEventListener("change", function() { //add event listener for when red slider changes
    motorValue[1] = this.value; //update the RED color according to the slider
    socket.emit("motor", motorValue); //send the updated color to RGB LED via WebSocket
    });

  m3Slider.addEventListener("change", function() { //add event listener for when red slider changes
    motorValue[2] = this.value; //update the RED color according to the slider
    socket.emit("motor", motorValue); //send the updated color to RGB LED via WebSocket
    });

  m4Slider.addEventListener("change", function() { //add event listener for when red slider changes
    motorValue[3] = this.value; //update the RED color according to the slider
    socket.emit("motor", motorValue); //send the updated color to RGB LED via WebSocket
    });

  m5Slider.addEventListener("change", function() { //add event listener for when red slider changes
    motorValue[4] = this.value; //update the RED color according to the slider
    socket.emit("motor", motorValue); //send the updated color to RGB LED via WebSocket
    });

  m6Slider.addEventListener("change", function() { //add event listener for when red slider changes
    motorValue[5] = this.value; //update the RED color according to the slider
    socket.emit("motor", motorValue); //send the updated color to RGB LED via WebSocket
    });
});
</script>
</html>
</body>
</html>
